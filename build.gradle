plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
testng

repositories {
    mavenCentral()
}

dependencies { testImplementation 'org.testng:testng:7.1.0'}

test {    useTestNG()}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
 }

test {
    useJUnitPlatform()
}
master
